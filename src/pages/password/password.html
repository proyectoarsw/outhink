<ion-header>

  <ion-navbar>
<ion-row>
  <ion-col style="text-align: left">
    <button ion-button clear color="primary"  *ngIf="user.name" ><b>{{user.name}}</b></button>

  </ion-col>
  <ion-col style="text-align: right">
        <img src="assets/wa-logo2.svg" width="130px" style="margin-right:10px ;display:inline-block" height="50px;"/>

</ion-col>
</ion-row>

  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-card style="max-width:480px; margin: auto auto">
  <ion-card-content>

    <form [formGroup]="form" (ngSubmit)="change()">

      <ion-item>
        <ion-label floating>New password</ion-label>
        <ion-input type="password" value="" formControlName="pass1"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Re-write new password</ion-label>
        <ion-input  type="password" value="" formControlName="pass2"></ion-input>
      </ion-item>

      <div padding>
      <button ion-button small color="primary" block  type="submit" [disabled]="!form.valid">Change Password</button>
    </div>
</form>
  </ion-card-content>

</ion-card>

</ion-content>
